{% load static %}
<head>
    <style>
        #fron {
            font-family: "TH Sarabun New";
            font-size: 25px;
        {#  text-align: center;#}{#color: black;#}
        }


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .button {
            padding: 3px 9px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #74BDCB;
            border: none;
            border-radius: 15px;

        }

        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: transparent;
            transform: translateY(4px);
        }

        li a:hover:not(.active) {
            background-color: #3e8e41;
        }

        .active {
            background-color: transparent;
        }

        .dropbtn {
            background-color: #D4F1F4;
            color: red;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: relative;
            background-color: transparent;
            min-width: 160px;
        {#box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);#} z-index: 1;
        }

        .dropdown-content a {
            color: ivory;
            padding: 1px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: ivory;
            opacity: 0.8;
            background-color: ivory;
        }
    </style>
</head>
